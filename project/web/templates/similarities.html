<!doctype html>
{% extends "layout.html" %}
{% block body %}
{% if prev_page %}
    <a href="{{ prev_page }}">Previous page</a>
{% endif %}
{% if next_page %}
    <a href="{{ next_page }}">Next page</a>
{% endif %}
    {% for record in records %}
        <p>{{record}}</p>
    {% endfor %}
{% endblock %}
